<div class="container mt-3">
  <div class="card">
    <div class="card-header">{{customer.name}}</div>
    <div class="card-body">

      <ng-template #errorTemplate>
        <ng-container *ngIf="errorMessage">
          <div class="text-danger">
            {{errorMessage}}
          </div>
        </ng-container>
      </ng-template>
      <ng-container *ngIf="accountObservable |async as accountDetails ">
        <div class="mb-3">
          <label>Email : </label>
          <label><strong>{{customer.email}}</strong></label>
        </div>
        <div class="mb-3">
          <label>Accounts: </label>
        </div>
        <table class="table">
          <thead>
          <th>Id</th>
          <th>Type</th>
          <th>Balance</th>
          <th>CreateAt</th>
          </thead>
          <tbody>
          <tr *ngFor="let op of accountDetails.bankAccountDTOS">
            <td>{{op.id}}</td>
            <td>{{op.type}}</td>
            <td>{{op.balance | number :'1.2-2'}}</td>
            <td>{{op.createAt|date : 'dd-MM-yyyy'}}</td>

          </tr>
          </tbody>
        </table>
        <ul class="nav nav-pills">
          <li *ngFor="let item of [].constructor(accountDetails.totalPages);let page=index">
            <a [ngClass]="page==currentPage?'btn-info':'btn-outline-info'" (click)="goToPage(page)" class="btn  ms-1 mt-1">{{page}}</a>
          </li>
        </ul>
      </ng-container>

    </div>
  </div>
</div>
