<div class="container ">
    <div class="card col-md-6 offset-3 mt-2">
      <div class="card-header">
        Operations
      </div>
      <div class="card-body">
        <form [formGroup]="newAccountFormGroup" method="post" (ngSubmit)="HandleSaveAccount()" >
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="saving" formControlName="accountType"/>
            <label class="form-check-label">Saving Account :</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio"  value="current" formControlName="accountType"/>
            <label class="form-check-label">Current Account :</label>
          </div>
          <div class="mt-3" *ngIf="newAccountFormGroup.value.accountType=='saving'">
            <label class="form-label">Interest Rate :</label>
            <input type="text" formControlName="interestRate" aria-selected="true" class="form-control">
          </div>
          <div class="mt-3" *ngIf="newAccountFormGroup.value.accountType=='current'">
            <label class="form-label">Over Draft :</label>
            <input type="text" formControlName="overDreaft" class="form-control">
          </div>

          <div class="d-grid">
            <button type="submit" class="mt-3 btn btn-success">Save Operation </button>
          </div>
        </form>
      </div>
    </div>
</div>
